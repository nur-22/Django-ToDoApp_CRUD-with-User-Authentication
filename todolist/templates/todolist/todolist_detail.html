{% extends 'todolist/base.html' %}

{% block title %}Task Details{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Task: {{ singletask.task }}</h2>
    <p><strong>Description:</strong> {{ singletask.description }}</p>
    <p><strong>Status:</strong> {% if singletask.completed %}Completed{% else %}Pending{% endif %}</p>
    <a href="{% url 'alltask' %}" class="bg-gray-500 hover:bg-gray-700 text-white py-2 px-4 rounded mt-4 inline-block">
        Back to List
    </a>
</div>
{% endblock %}
