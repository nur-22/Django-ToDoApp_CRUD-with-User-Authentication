{% extends 'todolist/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow max-w-md mx-auto text-center">
    <h2 class="text-xl font-bold mb-4">Delete Task</h2>
    <p>Are you sure you want to delete "{{ singletask.task }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded">
            Yes, Delete
        </button>
        <a href="{% url 'alltask' %}" class="bg-gray-500 hover:bg-gray-700 text-white py-2 px-4 rounded">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
