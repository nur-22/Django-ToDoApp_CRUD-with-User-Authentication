{% extends 'todolist/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-cyan-800 hover:bg-cyan-700 text-yellow-400 py-2 px-4 rounded w-full">
            Login
        </button>
    </form>
    <p class="mt-4 text-center">
        Don't have an account? <a href="{% url 'register' %}" class="text-yellow-400 text-cyan-800 hover:underline">Register</a>
    </p>
</div>
{% endblock %}
