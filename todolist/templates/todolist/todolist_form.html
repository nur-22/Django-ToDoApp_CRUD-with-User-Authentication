{% extends 'todolist/base.html' %}

{% block title %}Task Form{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <a href="{% url 'alltask' %}" class="bg-gray-500 hover:bg-gray-700 text-white py-2 px-4 rounded mt-4 inline-block">
        Back to List
    </a>
    <h2 class="text-xl font-bold mb-4">{% if object %}Edit Task{% else %}Add New Task{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-cyan-800 hover:bg-cyan-700 text-white py-2 px-4 rounded w-full">
            Submit
        </button>
    </form>    
</div>
{% endblock %}
