{% extends 'todolist/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto bg-white p-4 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-cyan-800 hover:bg-cyan-700 text-white py-2 px-4 rounded w-max-md">
            Register
        </button>
    </form>
    <p class="mt-4 text-center text-white bg-cyan-800 hover:bg-cyan-700 py-2 px-4 rounded w-max-sm">
        Already have an account? <a href="{% url 'login' %}" class="text-yellow-400 text-cyan-800 hover:underline">Login</a>
    </p>
</div>
{% endblock %}
